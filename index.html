
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ji Kya Chahiye - Shopping App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Urdu:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Urdu', sans-serif;
            background-color: #f8fafc;
        }
        .urdu-font {
            font-family: 'Noto Sans Urdu', sans-serif;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
      // Simplified Service Worker registration to prevent construction errors in restricted sandboxes
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Using a relative path is standard. If the environment restricts this (e.g. cross-origin iframe),
          // the catch block will handle it without crashing the app.
          navigator.serviceWorker.register('sw.js')
            .then(reg => {
              console.log('ServiceWorker registered successfully scope:', reg.scope);
            })
            .catch(err => {
              // Gracefully log the failure. In some sandboxed development environments, 
              // service workers are intentionally blocked.
              console.warn('ServiceWorker registration skipped or failed:', err.message);
            });
        });
      }
    </script>
</body>
</html>
